<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Doctor</title>
  <link rel="stylesheet" href="Adddocstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="form-card">
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="AutismLens Logo" />
        </div>
        <h2 class="form-title">Add Doctor</h2>
      </div>

      <form id="doctor-form" onsubmit="return validateDoctorForm()" method="POST" action="your-backend-endpoint">
        <div class="form-grid">
          <div class="form-group">
            <label for="doctor-name">Doctor Name:</label>
            <input type="text" id="doctor-name" name="doctorName" placeholder="Enter doctor's name" />
          </div>

          <div class="form-group">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" placeholder="Enter specialization" />
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="">Select the gender:</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="xxxx@xxxx.xx" />
          </div>

          <div class="form-group">
            <label for="national-id">National ID:</label>
            <input type="text" id="national-id" name="nationalId" placeholder="1009875679" />
          </div>

          <div class="form-group">
            <label for="doctor-id">Doctor ID:</label>
            <input type="text" id="doctor-id" name="doctorId" placeholder="01234" />
          </div>

          <div class="form-group">
            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" placeholder="05xxxxxxxx" />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="**********" />
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="create">Create</button>
          <button type="reset" class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function validateDoctorForm() {
      const form = document.getElementById("doctor-form");
      const inputs = form.querySelectorAll("input, select");

      const hasEmpty = Array.from(inputs).some(input => !input.value.trim());

      if (hasEmpty) {
        alert("Please fill in all fields.");
        return false;
      }

      alert("Doctor added successfully!");
      form.reset();
      return false;
    }
  </script>
</body>
</html>
