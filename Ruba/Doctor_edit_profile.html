<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="special-outer-container">
    <div class="special-header">
        <img src="images/logo.png" alt="AutismLens Logo" class="special-logo"> 
        <h2>Edit Profile</h2>
    </div>
    
    <div class="special-container">
        <!-- Doctor Name and Specialization -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" class="special-readonly" value="Shamma Sami Alqurashi" readonly>
            </div>
            <div class="special-form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" class="special-readonly" value="Developmental-Behavioral Pediatricians" readonly>
            </div>
        </div>
        
        <!-- Gender and Email -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="special-readonly">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="special-form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="special-readonly" value="example@example.com" readonly>
            </div>
        </div>
        
        <!-- Phone No and Doctor ID -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" placeholder="123-456-7890">
            </div>
            <div class="special-form-group">
                <label for="doctor-id">Doctor ID:</label>
                <input type="text" id="doctor-id" class="special-readonly" value="123456" readonly>
            </div>
        </div>
        
        <!-- Password -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="********">
            </div>
        </div>
        
        <div class="special-button-group">
            <button class="special-save-btn" onclick="saveProfile()">Save</button>
            <button class="special-cancel-btn">Cancel</button>
            <button class="special-logout-btn">Logout</button>
        </div>
    </div>
</div>

<script>
    function saveProfile() {
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        if (phone === '' || password === '') {
            alert('Please fill in all fields.');
            return;
        }

        alert('Profile saved successfully!\nPhone: ' + phone + '\nPassword: ' + password);
    }
</script>

</body>
</html>
