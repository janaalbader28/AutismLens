<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info</title>
    <link rel="stylesheet" type="text/css" href="Ruba.css">
</head>
<body>

<div class="special-outer-container">
    <div class="special-header">
        <img src="images/logo.png" alt="AutismLens Logo" class="special-logo"> 
        <h2>Patient Info</h2>
    </div>
    
    <div class="special-container">


        <!-- First Name and Last Name -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" class="special-readonly" value="Sara" readonly>
            </div>
            <div class="special-form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" class="special-readonly" value="Sami" readonly>
            </div>
        </div>
        
        <!-- Gender and National ID -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="special-readonly">
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="special-form-group">
                <label for="national-id">National ID (NID):</label>
                <input type="text" id="national-id" class="special-readonly" value="1128900766" readonly>
            </div>
        </div>
        
        <!-- Age and Birth Date -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" class="special-readonly" value="9" readonly>
            </div>
            <div class="special-form-group">
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" class="special-readonly" value="2015-12-12" readonly>
            </div>
        </div>
        
        <!-- Phone No and Additional Phone No -->
        <div class="special-form-row">
            <div class="special-form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" placeholder="0561726683">
            </div>
            <div class="special-form-group">
                <label for="additional-phone">Additional Phone No:</label>
                <input type="text" id="additional-phone" placeholder="0561713340">
            </div>
        </div>
        
        <div class="special-button-group" style="display: flex; justify-content: space-between;">
            <div>
                <button class="special-generate-btn" onclick="generateNewTest()">Generate New Test</button>
            </div>
            <div>
                <button class="special-save-btn" onclick="savePatientInfo()">Save</button>
                <button class="special-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    function generateNewTest() {
        alert('Generating a new test...');
    }

    function savePatientInfo() {
        const phone = document.getElementById('phone').value;
        const additionalPhone = document.getElementById('additional-phone').value;

        if (phone === '' || additionalPhone === '') {
            alert('Please fill in all editable fields.');
            return;
        }

        alert('Patient info saved successfully!\nPhone: ' + phone + '\nAdditional Phone: ' + additionalPhone);
    }
</script>

</body>
</html>
