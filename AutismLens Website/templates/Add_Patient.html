.special-header {

}

.special-logo {
  width: 8vw;

    margin-right: 30%; /* Space between logo and title */
}

h2 {
    font-family: "Abhaya Libre ExtraBold", sans-serif;

}

/* Container */

<body>
  <div class="special-outer-container">
    <div class="special-header">
      <img src="static/images/logo.png" alt="AutismLens Logo" class="special-logo">
      <h2>Add New Patient</h2>
    </div>
    <div class="special-container">
      <div class="content-wrapper">
        <div class="divider"></div>
        <div class="form-section">

            <form id="patientForm" >
            <div class="special-form-row">
              <div class="special-form-group">
                <label>First Name:<span style="color: red;"> *</span></label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter the first name" required>
              </div>
              <div class="special-form-group">
                <label>Last Name:<span style="color: red;"> *</span></label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter the last name" required>
              </div>
            </div>
            <div class="special-form-row">
              <div class="special-form-group">
                <label>Gender:<span style="color: red;"> *</span></label>
                <select id="gender" name="gender" required>
                  <option value="">Select the gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="special-form-group">
                <label>National ID (NID):<span style="color: red;"> *</span></label>
                <input type="text" name="nid" id="nid"placeholder="1009875679" required>
              </div>
            </div>
            <div class="special-form-row">
              <div class="special-form-group">
                <label>Age:<span style="color: red;"> *</span></label>
                <input type="text" id="age" name="age" class="special-readonly" disabled>
              </div>
              <div class="special-form-group">
                <label>Birth Date:<span style="color: red;"> *</span></label>
                <input type="date" id="birthDate" name="birthDate" required>
              </div>
            </div>
            <div class="special-form-row">
              <div class="special-form-group">
                <label>Phone No.:<span style="color: red;"> *</span></label>
                <input type="text" id="phone" name="phone" placeholder="05xxxxxxxx" required>
              </div>
              <div class="special-form-group">
                <label>Additional Phone No.:</label>
                <input type="text" id="phone2" name="phone2" >
              </div>
            </div>
            <div class="special-button-group">
              <a class="special-cancel-btn" type="button" href = "/Doctor_Homepage">Cancel</a>
              <button class="special-save-btn" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "/static/firebase-config.js";
    import { doc, setDoc, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  
    let doctorID = null;
  
    onAuthStateChanged(auth, (user) => {
      if (user) {
        doctorID = user.uid;
      } else {
        window.location.href = "/doctor_login";
      }
    });
  
    document.getElementById("patientForm").addEventListener("submit", async (event) => {
  event.preventDefault(); // prevent form's default submission

  const form = event.target;
  const formData = new FormData(form); // includes the file
  const file = formData.get("file");

  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const gender = document.getElementById("gender").value;
  const nid = document.getElementById("nid").value.trim();
  const birthDate = document.getElementById("birthDate").value;
  const phone = document.getElementById("phone").value.trim();
  const phone2 = document.getElementById("phone2").value.trim();

  if (nid.length !== 10) {
    alert("National ID (NID) should be 10 digits.");
    return;
  }

  if (phone.length !== 10) {
    alert("Phone number should be 10 digits.");
    return;
  }

  if (phone2 && phone2.length !== 10) {
    alert("Additional phone number should be 10 digits.");
    return;
  }

  try {
    // Check if a patient with the same NID already exists
    const patientsRef = collection(db, "Patients");
    const querySnapshot = await getDocs(query(patientsRef, where("NID", "==", nid)));

    if (!querySnapshot.empty) {
      alert("A patient with this National ID already exists.");
      return; // Exit early if patient already exists
    }

    // If NID is unique, add the new patient
    const docRef = await addDoc(collection(db, "Patients"), {
      firstName,
      lastName,
      gender,
      NID: nid,
      birthday: birthDate,
      phone,
      phone2,
    });

    alert("Patient added successfully!");
    // Pass the ID via URL query parameter
    window.location.href = `/Generate_New_Test?patientId=${docRef.id}`;
  } catch (error) {
    console.error("Error:", error);
    alert("Error: " + error.message);
  }
});

</script>  
  <script>
    window.calculateAge = function () {
      const birthDate = new Date(document.getElementById("birthDate").value);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      document.getElementById("age").value = age;
    };
    document.getElementById("birthDate").addEventListener("change", window.calculateAge);
  </script>
</body>
