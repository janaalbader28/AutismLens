<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AutismLens</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="White_container">
        <div class="left-panel">
            <img src="images/logo.png" alt="AutismLens Logo" class="logo">
        </div>
        <div class="divider"></div>
        <div class="right-panel">
            <h2 class="login_titel">Forgot Password</h2>
            <form action="#" method="post" >
                <input class="inputText" type="text" placeholder="Doctor ID" required>
                <input class="inputText" type="email" placeholder="Email" required> 
                <input class="login_submit" type="submit" value="Reset Password"> 
            </form>
            <!-- <button>Reset Password</button> -->
            <a href="#">Return to Log in</a>
        </div>
    </div>
</body>
</html>
