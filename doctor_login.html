<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor log in - AutismLens</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="White_container">
        <div class="left-panel">
            <img src="images/logo.png" alt="AutismLens Logo" class="logo">
        </div>
        <div class="divider"></div>
        <div class="right-panel">
            <h2 class="login_titel">Doctor Log in</h2>
            <form action="#" method="post">
                <input class="inputText" type="text" id="userId" name="userId" placeholder="User ID" required>
                <div style="position: relative;">
                    <input class="inputText" type="password" id="password" name="password" placeholder="Password" required>
                    <i id="toggleIcon" class="fa fa-eye" style="cursor: pointer;"></i>
                </div>
                <input type="checkbox" id="keeplogin" name="keeplogin" value="yes">
                <label class="login_label" for="keeplogin">Keep me logged in</label><br><br>
                <input class="login_submit" type="submit" value="Login"> 
                
            </form>
            <a href="#">Return to Log in</a>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        toggleIcon.addEventListener('click', () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
