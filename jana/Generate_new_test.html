<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="ruba.css">

</head>
<body>
    <div class="special-outer-container">
        <div class="special-header">
            <img src="images/logo.png" alt="AutismLens Logo" class="special-logo"> 
            <h2>Upload Image</h2>
        </div>
        <div class="special-container">
            <div class="content-wrapper">
                <div class="upload-section">
                    <div class="upload-box" onclick="document.getElementById('fileInput').click();">
                        <img id="uploadedImage" src="" alt="">
                        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                    </div>
                </div>
                <div class="form-section">
                    <div class="special-form-row">
                        <div class="special-form-group">
                            <label>First Name:</label>
                            <input type="text" disabled>
                        </div>
                        <div class="special-form-group">
                            <label>Last Name:</label>
                            <input type="text" disabled>
                        </div>
                    </div>
                    <div class="special-form-row">
                        <div class="special-form-group">
                            <label>Gender:</label>
                            <select disabled>
        
                                <option>Male</option>
                                <option>Female</option>
                                

                            </select>
                        </div>
                        <div class="special-form-group">
                            <label>National ID (NID):</label>
                            <input type="text" disabled>
                        </div>
                    </div>
                    <div class="special-form-row">
                        <div class="special-form-group">
                            <label>Age:</label>
                            <input type="text" class="special-readonly" disabled>
                        </div>
                        <div class="special-form-group">
                            <label>Birth Date:</label>
                            <input type="date" disabled>
                        </div>
                    </div>
                    <div class="special-form-row">
                        <div class="special-form-group">
                            <label>Phone No.:</label>
                            <input type="text" disabled>
                        </div>
                        <div class="special-form-group">
                            <label>Additional Phone No.:</label>
                            <input type="text" disabled>
                        </div>
                    </div>
                    <div class="special-button-group">
                        <button class="special-cancel-btn">Cancel</button>
                        <button class="special-save-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('uploadedImage');
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
